<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your feedback! Please fill out this survey to help us improve our services.</p>
    
    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age" required>

        <!-- Dropdown Selection -->
        <label for="dropdown">Favorite Programming Language:</label>
        <select id="dropdown" name="language">
            <option value="" disabled selected>Select your option</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Do you prefer front-end or back-end development?</legend>
            <label><input type="radio" name="development" value="frontend" required> Front-End</label>
            <label><input type="radio" name="development" value="backend"> Back-End</label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Which technologies are you familiar with? (Select all that apply)</legend>
            <label><input type="checkbox" name="technologies" value="html"> HTML</label>
            <label><input type="checkbox" name="technologies" value="css"> CSS</label>
            <label><input type="checkbox" name="technologies" value="javascript"> JavaScript</label>
            <label><input type="checkbox" name="technologies" value="react"> React</label>
        </fieldset>

        <!-- Textarea for Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your comments here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>

    <!-- Link to external JavaScript file if needed -->
    <!-- <script src='script.js'></script> -->
</body>
</html>
